<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/beige.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="Style.css">

    <!-- Printing and PDF exports -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body id="body">
<div class="reveal">
    <div class="slides">
        <section>
            <h1>Automatisches Lösen des Spiels „Minesweeper“</h1>
            <h2>Präsentationsprüfung von Timo Borner</h2>
        </section>
        <section>
            <h2>Minesweeper</h2>
            <section>
                <h2></h2>
                <img src="images/GeneralGolden.png">
            </section>
            <aside class="notes">
                Feldern, Bomben<br>
                Klicken, Bombe<br>
                Anzahl<br>
                Flood-Fill-Algorithmus<br>
                Flaggen, Ziel
            </aside>
        </section>
        <section>
            <h2>Szenarien</h2>
            <section></section>
            <section>
                <h2></h2>
                <img src="images/FullGolden.PNG">
                <aside class="notes">
                    Voll
                </aside>
            </section>
            <section>
                <h2></h2>
                <img src="images/SaveFlagGolden.png">
                <aside class="notes">
                    Sicher
                </aside>
            </section>
            <section>
                <h2></h2>
                <img src="images/EdgeGolden.PNG">
                <aside class="notes">
                    Kante<br>
                    2 / 1
                </aside>
            </section>
        </section>
        <section>
            <h2>Lösungen</h2>
            <section></section>
            <section>
                <h2></h2>
                <img src="images/SureCodeGolden.PNG">
            </section>
            <section>
                <h2></h2>
                <img src="images/FullCloseCodeGolden.PNG">
            </section>
            <section>
                <h2></h2>
                <img src="images/MaskCodeGolden.PNG">
            </section>
        </section>
        <section>
            <h2>Ausblick</h2>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/mouse-pointer/mouse-pointer.js', async: true},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
